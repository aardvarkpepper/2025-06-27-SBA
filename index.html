<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Personal Blog Platform</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>
    Interactive Personal Blog Platform
  </h1>
  <section>
    <form id="template-blog-data-entry">
      <label for="input-post-title">Post Title</label>
      <br>
      <input type="text" required>
      <br>
      <label for="input-post-content">Post Content</label>
      <br>
      <textarea rows="5" cols="66" placeholder="Click and drag lower right corner to resize."></textarea>
      <br>
      <button id="button-submit-blog">Submit Blog Entry</button>
    </form>
  </section>
  <section id="template" class="card" style="display: none;">
    <h2></h2>
  </section>
  <script src="./script.js"></script>
</body>
</html>
