<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Personal Blog Platform</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body id="container">
  <h1>
    Interactive Personal Blog Platform
  </h1>
  <section>
    <form id="form-enter-blog">
      <label for="input-blog-title">Blog Title</label>
      <br>
      <input type="text" id="input-blog-title" required>
      <br>
      <span id="input-blog-title-error"></span>
      <br>
      <label for="input-blog-content">Blog Content</label>
      <br>
      <textarea id="input-blog-content" rows="5" cols="66"
        placeholder="Click and drag lower right corner to resize." required></textarea>
      <br>
      <span id="input-blog-content-error"></span>
      <br>
      <button class="button" id="button-submit-blog">Submit Blog Entry</button>
    </form>
    <button class="button" id="button-clear-localstorage">Remove localStorage Blog Data</button>
  </section>
  <div id="template-blog">
    <section style="display: none;" class="blog-entry">
      <h2></h2>
      <p></p>
      <button class="button button-edit-blog">Edit</button>
      <button class="button button-delete-blog">Delete</button>
    </section>
    <section style="display: none;" class="blog-edit">
      <form>
        <label>Post Title</label>
        <br>
        <input type="text" required>
        <br>
        <span></span>
        <br>
        <label>Post Content</label>
        <br>
        <textarea rows="5" cols="66" placeholder="Click and drag lower right corner to resize." required></textarea>
        <br>
        <span></span>
        <br>
        <button class="button button-submit-edit-blog">Submit Blog Entry</button>
      </form>
    </section>
  </div>
  <script src="./script.js"></script>
</body>

</html>
