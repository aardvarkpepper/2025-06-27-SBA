<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Personal Blog Platform</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body id="container">
  <h1>
    Interactive Personal Blog Platform
  </h1>
  <section>
    <form id="form-enter-blog">
      <label for="input-blog-title">Blog Title</label>
      <br>
      <input type="text" id="input-blog-title" required>
      <br>
      <span id="input-blog-title-error" class="error-message"></span>
      <br>
      <label for="input-blog-content">Blog Content</label>
      <br>
      <textarea id="input-blog-content" rows="5" cols="66"
        placeholder="Click and drag lower right corner to resize." required></textarea>
      <br>
      <span id="input-blog-content-error" class="error-message"></span>
      <br>
      <button id="button-submit-blog">Submit Blog Entry</button>
    </form>
  </section>
  <div id="template-blog">
    <section style="display: none;" class="blog-entry">
      <h2></h2>
      <p></p>
      <button class="button-edit-blog">Edit</button>
      <button class="button-delete-blog">Delete</button>
    </section>
    <section style="display: none;" class="blog-edit">
      <form>
        <label>Post Title</label>
        <br>
        <input type="text" required>
        <br>
        <span></span>
        <br>
        <label>Post Content</label>
        <br>
        <textarea rows="5" cols="66" placeholder="Click and drag lower right corner to resize."></textarea>
        <br>
        <span></span>
        <br>
        <button class="button-submit-edit-blog">Submit Blog Entry</button>
      </form>
    </section>
  </div>
  <script src="./script.js"></script>
</body>

</html>
